services:
  db:
    image: mariadb:10.6
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - db:/var/lib/mysql:Z
    environment:
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    env_file:
      - db.env

  redis:
    image: redis:7.2-alpine
    restart: always

  app:
    image: nextcloud:29-fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html:z
      - data:/var/www/data:z
      - ./ca.pem:/etc/ca.pem:ro
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - NEXTCLOUD_DATA_DIR=/var/www/data
      - NEXTCLOUD_TRUSTED_DOMAINS=nextcloud.ime.usp.br
      - SMTP_HOST=smtp.ime.usp.br
      - SMTP_SECURE=ssl
      - SMTP_NAME=nextcloud
      - SMTP_FROM_ADDRESS=no-reply
      - PHP_UPLOAD_LIMIT=5G
      - TRUSTED_PROXIES=172.29.0.2/16
      - LDAPTLS_CACERT=/etc/ca.pem
    env_file:
      - db.env
      - nextcloud.env
    depends_on:
      - db
      - redis

  web:
    image: nginx:1.27-alpine
    restart: always
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf:ro
      - nextcloud:/var/www/html:z,ro
    environment:
      - VIRTUAL_HOST=nextcloud.ime.usp.br
      - LETSENCRYPT_HOST=nextcloud.ime.usp.br
      - LETSENCRYPT_EMAIL=admin@ime.usp.br
    depends_on:
      - app
    networks:
      - proxy-tier
      - default

  cron:
    image: nextcloud:29-fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html:z
      - data:/var/www/data:z
    entrypoint: /cron.sh
    environment:
      - NEXTCLOUD_DATA_DIR=/var/www/data
    depends_on:
      - db
      - redis

  proxy:
    image: nginxproxy/nginx-proxy:1.6.0-alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - ./proxy/uploadsize.conf:/etc/nginx/conf.d/uploadsize.conf:ro
      - certs:/etc/nginx/certs:z,ro
      - vhost.d:/etc/nginx/vhost.d:z
      - html:/usr/share/nginx/html:z
      - /var/run/docker.sock:/tmp/docker.sock:z,ro
    networks:
      - proxy-tier

  letsencrypt-companion:
    image: nginxproxy/acme-companion
    restart: always
    volumes:
      - certs:/etc/nginx/certs:z
      - acme:/etc/acme.sh:z
      - vhost.d:/etc/nginx/vhost.d:z
      - html:/usr/share/nginx/html:z
      - /var/run/docker.sock:/var/run/docker.sock:z,ro
    environment:
      - DEFAULT_EMAIL=admin@ime.usp.br
    depends_on:
      - proxy
    networks:
      - proxy-tier

  collabora:
    image: collabora/code:24.04.5.1.1
    restart: always
    ports:
      - 9980:9980
    cap_add:
      - MKNOD
    environment:
      - VIRTUAL_HOST=office.ime.usp.br
      - LETSENCRYPT_HOST=office.ime.usp.br
      - LETSENCRYPT_EMAIL=admin@ime.usp.br
      - aliasgroup1=https://nextcloud.ime.usp.br
      - server_name=office.ime.usp.br
      #- --o:security.seccomp=true
      - extra_params=--o:ssl.enable=false --o:ssl.termination=true --o:mount_jail_tree=false --o:logging.level=warning --o:home_mode.enable=true --o:remote_font_config.url=https://nextcloud.ime.usp.br/apps/richdocuments/settings/fonts.json
      - TZ=America/Sao_Paulo
      - DONT_GEN_SSL_CERT=1
    env_file:
      - collabora.env
    networks:
      - proxy-tier
      - default

  backup:
    image: ghcr.io/borgmatic-collective/borgmatic
    restart: always
    volumes:
      - data:/mnt/nextcloud_data:ro
      - db:/mnt/nextcloud_db:ro
      - nextcloud:/mnt/nextcloud_nextcloud:ro
      - /mnt/backup/borg:/mnt/borg-repository
      #- /var/run/docker.sock:/tmp/docker.sock:z,ro
      - ./backup/config.yaml:/etc/borgmatic.d/config.yaml
      - ./backup/crontab.txt:/etc/borgmatic.d/crontab.txt
    environment:
      - BORG_UNKNOWN_UNENCRYPTED_REPO_ACCESS_IS_OK=yes
      - TZ='America/Sao_Paulo'
    env_file:
      - db.env

volumes:
  db:
  data:
  nextcloud:
  certs:
  acme:
  vhost.d:
  html:
  backup:

networks:
  proxy-tier:
    ipam:
      config:
        - subnet: "172.29.0.0/16"
